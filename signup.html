<!-- Signup Section -->
<div class="signup-form">
  <form action="process-signup.php" method="POST" novalidate>
    <h1>Sign Up</h1>
    <div class="content">
      <!-- Name, Contact, email password -->
      <div class="input-field">
        <input type="text" placeholder="Full Name" id="name" name="fullname" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="text" placeholder="Contact Number" id="number" name="con-number" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="email" placeholder="Email" id="email" name="email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password"  id="password" name="password" autocomplete="new-password">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Confirm Password" id="con-password" name="con-password" autocomplete="new-password">
      </div>
    </div>
    <div class="action">
      <button> <a href="login.html"> SIGN UP </a>  </button>
    </div>
  </form>
</div>
</body>
